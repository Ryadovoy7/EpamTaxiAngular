<div class="card">
    <div class="card-body">
        <h1 class="card-title">Регистрация</h1>
        <div *ngIf="showError" class="alert alert-danger" role="alert">
            <span [innerHTML]="errorMessage"></span>
        </div>
        <form [formGroup]="registerForm" autocomplete="off" novalidate (ngSubmit)="registerUser(registerForm.value)">
            <div class="form-group row">
                <label for="email" class="col-form-label col-sm-2">Электронная почта:</label>
                <div class="col-md-5">
                    <input type="email" id="email" formControlName="email" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('email') && hasError('email', 'email')">Please provide a valid email</em>
                    <em *ngIf="validateControl('email') && hasError('email', 'required')">Email is required</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-form-label col-sm-2">Пароль:</label>
                <div class="col-md-5">
                    <input type="password" id="password" formControlName="password" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('password') && hasError('password', 'required')">Введите пароль</em>
                </div>
            </div>
            <div class="form-group row">
                <label for="contactNumber" class="col-form-label col-sm-2">Контактный номер:</label>
                <div class="col-md-5">
                    <input type="text" id="contactNumber" formControlName="contactNumber" class="form-control" />
                </div>
                <div class="col-md-5">
                    <em *ngIf="validateControl('contactNumber') && hasError('contactNumber', 'pattern')">Номер телефона короче 10 знаков</em>
                    <em *ngIf="validateControl('contactNumber') && hasError('contactNumber', 'required')">Пожалуйста введите номер телефона</em>
                </div>
            </div>
            <br>
            <div class="form-group row">
                <div class="col-md-1">
                    <button type="submit" class="btn btn-info" [disabled]="!registerForm.valid">Зарегистрироваться</button>
                </div>
            </div>
        </form>
    </div>
</div>
